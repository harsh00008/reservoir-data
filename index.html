<!DOCTYPE html>
<html>
    <head>
        <title>CMPE280 - Highcharts & D3JS</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/foundation.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
         
        <div class="">
            
                <div class="large-12 columns text-center">
                    <h1>Reservoir Conditions</h1>
                </div>
                
                <div id="map"></div>
                
                <div id="legend" class="text-center">
                    <img src="img/legend.png">
                </div>
            
            
        </div>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/js/foundation.min.js"></script>
        <script src="http://d3js.org/d3.v3.min.js" language="JavaScript"></script>
        <script src="js/guage.js" language="JavaScript"></script>
        <script src="https://maps.googleapis.com/maps/api/js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="js/custom-marker.js"></script>
        <script src="js/app.js"></script>
        <script type="text/javascript">
            var gauge1 = loadLiquidFillGauge("gauge-0", 55);
            var config1 = liquidFillGaugeDefaultSettings();
            config1.circleColor = "#FF7777";
            config1.textColor = "#FF4444";
            config1.waveTextColor = "#FFAAAA";
            config1.waveColor = "#FFDDDD";
            config1.circleThickness = 0.2;
            config1.textVertPosition = 0.2;
            config1.waveAnimateTime = 1000;
        </script>
    </body>
</html>
